server:
  port: 8080

spring:
  application:
    name: voting-system-api
  
  datasource:
    url: jdbc:h2:mem:voting_system
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

external:
  cpf-validation:
    url: https://api.validacpf.com.br
    enabled: false
    timeout: 5000

management:
  endpoints:
    web:
      exposure:
        include: health,info,cache
  endpoint:
    health:
      show-details: always

scheduling:
  session:
    expiration-check-interval: 60000
    pool-size: 2
